{% extends "Main/base.html" %}
{% block content %}

<div class="row mt-3">
    <div class="col-md-9">
        Jeżeli chcesz wybrać innego istniejącego zleceniodawcę wybierz go z listy.<br>
         <form method="POST">
             {% csrf_token %}
             {{ company_select_form }}

             <div class="my-3">
                 <button class="btn" type="submit">Wybierz zleceniodawcę</button>
             </div>
         </form>
        <div class="mt-3">
            Jeżeli chcesz edytować obecnego <a href="{% url 'edit-company' company.id %}">kliknij tutaj</a>.
        </div>
    </div>
</div>

{% endblock %}
