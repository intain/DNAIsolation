<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Izolacja DNA</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid">
                  <div class="navbar-brand" href="/">Izolacja DNA</div>
                  <div class="d-flex ml-auto">
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#globalNavbar" aria-controls="globalNavbar" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                  </div>
                  <div class="collapse navbar-collapse" id="globalNavbar">
                      <!--
                      <form class="form-inline form-navbar my-2 my-lg-0 order-2" action="https://themes.getbootstrap.com/shop/">
                          <input class="form-control" name="s" type="text" placeholder="Search"/>
                      </form>
                      -->
                      <ul class="navbar-nav mr-auto order-1">
                          <li class="nav-item"><a class="nav-link" href="{% url 'main-orders' %}">Zlecenia</a></li>
                          <li class="nav-item"><a class="nav-link" href="{% url 'main-materials' %}">Magazyn</a></li>
                          <li class="nav-item"><a class="nav-link" href="{% url 'main-operations' %}">Operacje</a></li>
                          <li class="nav-item"><a class="nav-link" href="{% url 'main-files' %}">Załączniki</a></li>
                      </ul>
                      <ul class="navbar-nav d-none d-lg-flex ml-2 order-3">
                          {% if user.is_authenticated %}
                          <li class="nav-item"><a class="nav-link" href="{% url 'user-logout' %}">Wyloguj</a></li>
                          {% else %}
                          <li class="nav-item"><a class="nav-link" href="{% url 'user-login' %}">Logowanie</a></li>
                          <li class="nav-item"><a class="nav-link" href="{% url 'user-register' %}">Rejestracja</a></li>
                          {% endif %}
                      </ul>
                  </div>
              </div>
    </nav>



    <main role="main" class="container-fluid border-top">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} mt-3">{{message}}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>

      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
