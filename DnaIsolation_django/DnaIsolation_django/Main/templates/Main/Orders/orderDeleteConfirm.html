{% extends "Main/base.html" %}
{% load static %}
{% block content %}

<h3>Czy na pewno chcesz usunąć zlecenie o numerze {{order.number}} od {{order.commissioner.name}}?</h3>
<form method="POST" action="{% url 'order-delete' pk=order.number %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Usuń</button>
</form>


{% endblock %}
